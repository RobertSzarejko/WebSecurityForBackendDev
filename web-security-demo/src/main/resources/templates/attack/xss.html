<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/demo.css"/>
        <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/demo.css"/>
        <title>XSS</title>
        <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../../static/js/xss.js" th:src="@{/js/xss.js}"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 40px">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3>Witaj na naszej stronie</h3>
                </div>
                <div class="panel-body">
                    <h1>Cześć <span th:utext="${name}"></span></h1>
                </div>

                <div class="panel-heading">
                    Get
                </div>
                <div class="panel-body">
                    <form action="/attack/xss" th:action="@{/attack/xss}" method="get">
                        <input class="col-lg-6 input-lg" id="get" type="text" name="name"/>
                        <div class="col-lg-1">
                            <input class="input-lg" type="checkbox" name="jsClean"/>Clean
                        </div>
                        <button class="col-lg-2 btn btn-lg btn-danger" type="submit">Wyślij</button>
                    </form>
                </div>

                <div class="panel-heading">
                    Post
                </div>
                <div class="panel-body">
                    <form action="/attack/xss" th:action="@{/attack/xss}" method="post">
                        <input class="col-lg-6 input-lg" id="post" type="text" name="name"/>
                        <div class="col-lg-1">
                            <input class="input-lg" type="checkbox" name="jsClean"/>Clean
                        </div>
                        <button class="col-lg-2 btn btn-lg btn-danger" type="submit">Wyślij</button>
                    </form>
                </div>
                <div class="panel-footer">
                    <h3 class="value">&lt;b&gt;Robert&lt;/b&gt;</h3>
                    <h3 class="value">Paweł &lt;script&gt;alert('Ręce go góry! To jest napad.')&lt;/script&gt; </h3>
                </div>
            </div>
        </div>
    </body>
</html>
