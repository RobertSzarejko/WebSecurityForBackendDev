<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/demo.css"/>
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
</head>
<body>
<div class="container" id="error">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-10">
                    <h2 class="text-center">Wystąpił oczekiwany wyjątek - Bez paniki to tylko demo</h2>
                </div>
                <div class="col-lg-2">
                    <a class="btn btn-lg btn-primary" th:href="@{/logout}" href="logout"> Logout </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-offset-1 col-lg-5">
                    <br/>
                    <h1 class="text-info">Typ => <span th:text="${error}">Bad</span></h1>
                    <h1 class="text-info">Status => <span th:text="${status}">500</span></h1>
                    <h1 class="text-danger" th:text="${message}">Fake content</h1>
                    <h3 id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</h3>
                </div>
                <div class="col-lg-6">
                    <img src="../static/img/i_am_programmer.jpeg" th:src="@{/img/i_am_programmer.jpeg}"/>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
